<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarity Call</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="Assets/js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        console.log("DOMContentLoaded in main.html");
        const urlParams = new URLSearchParams(window.location.search);
        const meetingId = urlParams.get("meetingID");

        if (!meetingId) {
          alert("Meeting id missing");
          window.location.href = "/action.html";
        } else {
          try {
            const response = await fetch("/api/user/info");

            if (!response.ok) {
              throw new Error("Authentication required");
            }

            const data = await response.json();
            console.log("this is data", data.username);
            const username = data.username;
            console.log("username:", username);

            if (username) {
              const meetingContainer = document.getElementById(
                "meetingContainer"
              );
              if (meetingContainer) {
                meetingContainer.style.display = "block";
              }
              MyApp._init(username, meetingId);
            } else {
              throw new Error("Username not found");
            }
          } catch (err) {
            console.error(err);
          }
        }
      });
    </script>
  </head>
  <body>
    <main class="d-flex flex-column home-wrap">
      <div class="g-top text-light">
        <div class="top-remote-vidoe-show-wrap d-flex">
          <div id="meetingContainer" style="display: none; flex-basis: 75%">
            <div class="call-wrap" style="background-color: black">
              <div
                class="video-wrap"
                id="div-users"
                style="display: flex; flex-wrap: wrap; height: 100vh"
              >
                <div id="me" class="userbox display-center flex-column">
                  <h2 class="display-center" style="font: size 14px"></h2>
                  <div class="display-center flex-column">
                    <video autoplay muted id="localVideoPlayer"></video>
                    <div id="subtitle" class="subtitle"></div>
                  </div>
                </div>
                <div
                  id="other-template"
                  class="userbox display-center flex-column d-none"
                >
                  <h2 class="display-center" style="font: size 14px"></h2>
                  <div class="display-center flex-column">
                    <video autoplay muted></video>
                    <audio autoplay controls style="display: none"></audio>
                    <div id="subtitle" class="subtitle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="g-right-details-wrap bg-light text-secondary h-100 d-none"
            style="flex-basis: 25%; z-index: 1"
          >
            <div
              class="meeting-heading-wrap d-flex justify-content-between align-items-center pr-3 pl-3"
              style="height: 10vh"
            >
              <div class="meeting-heading font-weight-bold">
                Meeting Details
              </div>
              <div class="meeting-heading-cross display-center cursor-pointer">
                <span class="material-icons">clear</span>
              </div>
            </div>
            <div
              class="people-chat-wrap d-flex justify-content-between align-itmes-center ml-3 mr-3 pr-3 pl-3"
              style="height: 10vh; font-size: 14px"
            >
              <div class="people-heading display-center cursor-pointer">
                <div class="peopl-heading-icon display-center mr-1">
                  <span class="material-icons">people</span>
                </div>
                <div class="peopl-heading-text display-center">
                  Participant (<span class="participant-count"></span>)
                </div>
              </div>
              <div
                class="chat-heading d-flex just-content-round align-items-center cursor-pointer"
              >
                <div class="chat-heading-icon display-center mr-1">
                  <span class="material-icons">message</span>
                </div>
                <div class="chat-heading-text">Chat</div>
              </div>
            </div>
            <div
              class="in-call-chat-wrap mr-3 ml-3 pl-3 pr-3"
              style="font-size: 14px; height: 70vh; overflow-y: scroll"
            >
              <div class="in-call-wrap-up" style="display: none">
                <div
                  id="participant-template"
                  class="in-call-wrap d-flex justify-content-between align-items-center mb-3 d-none"
                >
                  <div
                    class="participant-img-name-wrap display-center cursor-pointer"
                  >
                    <div class="participant-img">
                      <img
                        src="./Assets/images/other.jpg"
                        alt=""
                        class="border-secondary"
                        style="height: 40px; width: 40px; border-radius: 50%"
                      />
                    </div>
                    <div class="participant-name ml-2">You</div>
                  </div>
                  <div class="participant-action-wrap display-center">
                    <div
                      class="participant-action-dot display-center mr-2 cursor-pointer"
                    >
                      <span class="material-icons">more_vert</span>
                    </div>
                    <div
                      class="participant-action-pin display-center mr-2 cursor-pointer"
                    >
                      <span class="material-icons">push_pin</span>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="chat-show-wrap text-secondary d-flex flex-column justify-content-between h-100"
                style="font-size: 14px"
              >
                <div class="chat-message-show" id="messages"></div>
                <div
                  class="chat-message-sent d-flex justify-content-between align-items-center"
                  style="margin-bottom: 35px"
                >
                  <div class="chat-message-sent-input" style="width: 85%">
                    <input
                      type="text"
                      name=""
                      class="chat-message-sent-input-field w-100"
                      id="msgbox"
                      placeholder="Send a message to everyone"
                      style="border-bottom: 1px solid teal; border: none"
                    />
                  </div>
                  <div
                    class="chat-message-sent-action display-center cursor-pointer"
                    id="btnsend"
                    style="color: teal"
                  >
                    <span class="material-icons">send</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="g-top-left bg-light text-secondary w-25 d-flex align-items-center justify-content-between pl-2 pr-2"
        >
          <div class="top-left-participant-wrap pt-2 cursor-pointer">
            <div class="top-left-participant-icon">
              <span class="material-icons">people</span>
            </div>
            <div class="top-left-participant-count participant-count">1</div>
          </div>
          <div class="top-left-chat-wrap pt-2 cursor-pointer">
            <span class="material-icons">message</span>
          </div>
          <div class="top-left-time-wrap"></div>
        </div>
      </div>
      <div
        class="g-bottom bg-light m-0 d-flex justify-content-between align-items-center"
      >
        <div class="button-left d-flex" style="height: 10vh">
          <div class="display-center curosr-pointer meeting-details-button">
            Meeting Details<span class="material-icons"
              >keyboard_arrow_down</span
            >
          </div>
        </div>
        <div
          class="button-middle d-flex justify-content-center align-items-center"
          style="height: 10vh"
        >
          <div
            class="mic-toggle-wrap action-icon-style display-center mr-2 cursor-pointer"
            id="micMuteUnmute"
          >
            <span class="material-icons" style="width: 100%">mic_off</span>
          </div>
          <div
            class="end-call-wrap action-icon-style display-center mr-2 cursor-pointer"
          >
            <span class="material-icons text-danger">call</span>
          </div>
          <div
            class="video-toggle-wrap action-icon-style display-center mr-2 cursor-pointer"
            id="videoCamOnOff"
          >
            <span class="material-icons" style="width: 100%">videocam_off</span>
          </div>
          <div
            class="breakout-room-toggle-wrap action-icon-style display-center cursor-pointer"
            id="breakoutRoomOnOff"
          >
            <span class="material-icons" style="width: 100%">view_cozy</span>
          </div>
        </div>
        <div
          class="button-right d-flex justify-content-center align-items-center mr-3"
          style="height: 10vh"
        >
          <div
            class="present-now-wrap d-flex justify-content-center flex-column align-items-center mr-5 curosr-pointer"
            id="screenShareOnOff"
          >
            <span class="material-icons">present_to_all</span>
            <div>Present Now</div>
          </div>

          <div
            class="option-wrap curosr-pointer display-center"
            style="height: 10vh; position: relative"
          >
            <div class="option-icon">
              <span class="material-icons">more_vert</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
